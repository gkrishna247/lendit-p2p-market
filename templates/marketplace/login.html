{% extends "base.html" %}

{% block title %}Login â€” LendIt{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Log in to your LendIt account</p>

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-input" placeholder="Your username"
                    required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-input" placeholder="Your password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>

        <p class="auth-footer">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
